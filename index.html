    <!-- MAIN -->
    <main>
        <!-- INPPUTS -->
        <section>
            <h1>TO-DO_List</h1>
            <div class="container">
                <div class="row g-3">
                    <div class="col-md-12 col-lg-6">
                        <input type="text" placeholder="Enter Your Task" class="form-control" id="inputNameTask">
                    </div>
                    <div class="col-md-12 col-lg-6">
                        <select class="form-select" id="selectStatusTask">
                            <option value="All">All</option>
                            <option value="pending">Pending</option>
                            <option value="Complete">Complete</option>
                        </select>
                    </div>
                    <div class="col-md-12 col-lg-8 mx-auto my-3">
                        <button class="btn btn-primary w-100" id="addTask">ADD</button>
                        <button class="btn btn-primary w-100 d-none" id="updateTask">UPDATE</button>
                    </div>
                    <div class="col-md-12 col-lg-10 mx-auto my-3">
                        <input type="search" placeholder="Search Task" class="form-control" id="searchTask">
                    </div>
                </div>
            </div>
        </section>
        <!-- ASSIGNMENTS -->
        <section>
            <div class="container">
                <div class="w-75 m-auto p-5 rounded-5 bg-black bg-opacity-50">
                    <h2 class="text-center text-white mb-5">Tasks</h2>
                    <div class="row g-4" id="bodyTasks">
                    </div>
                </div>
            </div>
        </section>
    </main>
